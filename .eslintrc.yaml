# yaml-language-server: $schema=http://json.schemastore.org/eslintrc

env:
  es2021: true
  browser: true
  node: true
  jasmine: true

extends:
- 'eslint:recommended'

ignorePatterns:
- bazel-out/
- dist/
- external/

parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module

plugins:
- '@typescript-eslint'

rules:
  indent:
  - error
  - 4
  - SwitchCase: 1
  linebreak-style:
  - error
  - unix
  quotes:
  - error
  - single
  - allowTemplateLiterals: true
  semi:
  - error
  - always
  no-constant-condition:
  - error
  - checkLoops: false # `while (true) { /* ... */ }` is ok.
  no-unused-vars:
  - error
  - argsIgnorePattern: "^_"
    destructuredArrayIgnorePattern: "^_"
    # Deliberately _not_ setting `varsIgnorePattern`, since that benefits from
    # an explicit ignore comment instead of a load-bearing `_`.

# Enable TypeScript rules only for `*.[cm]?ts` files.
overrides:
- files:
  - "**/*.ts"
  - "**/*.d.ts"
  - "**/*.mts"
  - "**/*.d.mts"
  - "**/*.cts"
  - "**/*.d.cts"
  - "**/*.tsx"
  extends:
  - 'plugin:@typescript-eslint/recommended'
  rules:
    # TypeScript already disallows duplicated class members and sometimes allows
    # it (ex. method overrides).
    no-dupe-class-members:
      - off

    # TypeScript already disallows undeclared variables.
    no-undef:
      - off

    '@typescript-eslint/no-non-null-assertion':
      - error

    '@typescript-eslint/no-empty-function':
      - error

    '@typescript-eslint/no-inferrable-types':
      - error

    '@typescript-eslint/no-namespace':
      - error
      # Allow in `declare module` or `declare global` which is occasionally
      # useful for declaration merging (ex. `JSX.IntrinsicElements`).
      - allowDeclarations: true

    '@typescript-eslint/no-explicit-any':
      - off

    '@typescript-eslint/no-unused-vars':
    - error
    - argsIgnorePattern: "^_"
      destructuredArrayIgnorePattern: "^_"
      # Deliberately _not_ setting `varsIgnorePattern`, since that benefits from
      # an explicit ignore comment instead of a load-bearing `_`.

- files:
  - "**/*_test.ts"
  - "**/test.ts"
  - "**/*_test.mts"
  - "**/test.mts"
  - "**/*_test.cts"
  - "**/test.cts"
  - "**/*_test.tsx"
  - "**/test.tsx"
  - "**/*_test_cases.ts"
  - "**/test_cases.ts"
  - "**/*_test_cases.mts"
  - "**/test_cases.mts"
  - "**/*_test_cases.cts"
  - "**/test_cases.cts"
  - "**/*_test_cases.tsx"
  - "**/test_cases.tsx"
  rules:
    # Disable non-null assertions in test files.
    '@typescript-eslint/no-non-null-assertion':
    - off
